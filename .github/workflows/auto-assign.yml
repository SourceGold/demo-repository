name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          GITHUB_TOKEN: ${{ secrets.PAT_WITH_ORG_ACCESS }}
          configuration-path: '.github/auto-assign-main.yml'
