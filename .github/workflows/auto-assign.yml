name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
    branches: main
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # using the `org/team_slug` or `/team_slug` syntax to add git team as reviewers
          reviewers: |
            zyd2001
            johnw08
            AlstonXiao
          numberOfReviewers: 2
          addAssignees: false
          skipKeywords: wip, draft
